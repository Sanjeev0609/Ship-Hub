  <script type = "text/javascript">

    link = "https://api.openweathermap.org/data/2.5/weather?lat=8.1832857&lon=77.4118996&units=metric&appid=58679423b4cf3b783af2810ad805e0ee"
    var request = new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload = function(){
        var obj = JSON.parse(this.response);
        console.log(obj);
        console.log(obj.name);
        document.getElementById('weather').innerHTML = obj.weather[0].description;
        document.getElementById('location').innerHTML = obj.name;
        document.getElementById('temp').innerHTML = obj.main.temp ;
        document.getElementById('pressure').innerHTML = obj.main.pressure;
        document.getElementById('humidity').innerHTML = obj.main.humidity;
        document.getElementById('sea_level').innerHTML = obj.main.sea_level;
        document.getElementById('wind_speed').innerHTML = obj.wind.speed;
        document.getElementById('icon').src = "http://openweathermap.org/img/w/"+obj.weather[0].icon+".png";
    }
    if(request.status==200){
        console.log("ERROR");
    }
    request.send();

</script>

<style type="text/css">

:root {
    --bg: #e3e4e8;
    --fg: #17181c;
    --input: #ffffff;
    --primary: #255ff4;
    --dur: 1s;
    font-size: calc(16px + (24 - 16)*(100vw - 320px)/(1280 - 320));
}

form, #search, .caret {
    margin: auto;
}
form {
    position: relative;
    width: 100%;
    max-width: 17em;
}
#search, .caret {
    display: block;
    transition: all calc(var(--dur) * 0.5) linear;
}
#search{
    background: transparent;
    border-radius: 50%;
    box-shadow: 0 0 0 0.25em inset;
    caret-color: var(--primary);
    width: 2em;
    height: 2em;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}
#search:focus, #search:valid {
    background: var(--input);
    border-radius: 0.25em;
    box-shadow: none;
    padding: 0.75em 1em;
    transition-duration: calc(var(--dur) * 0.25);
    transition-delay: calc(var(--dur) * 0.25);
    width: 100%;
    height: 3em;
}
#search:focus {
    animation: showCaret var(--dur) steps(1);
    outline: transparent;
}
#search:focus + .caret, #search:valid + .caret {
    animation: handleToCaret var(--dur) linear;
    background: transparent;
    width: 1px;
    height: 1.5em;
    transform: translate(0,-1em) rotate(-180deg) translate(7.5em,-0.25em);
}
#search::-webkit-search-decoration {
    -webkit-appearance: none;
}
#sch{
    color: #e3e4e8;
    overflow: hidden;
    position: absolute;
    width: 0;
    height: 0;
}
.caret {
    background: black;
    border-radius: 0 0 0.125em 0.125em;
    margin-bottom: -0.6em;
    width: 0.25em;
    height: 1em;
    transform: translate(0,-1em) rotate(-45deg) translate(0,0.875em);
    transform-origin: 50% 0;
}

/* Dark mode */
@media (prefers-color-scheme: dark) {   
    :root {
        --bg: #17181c;
        --fg: #e3e4e8;
        --input: white;
        --primary: #5583f6;
    }
}

/* Animations */
@keyframes showCaret {
    from {
        caret-color: transparent;
    }
    to {
        caret-color: var(--primary);
    }
}
@keyframes handleToCaret {
    from {
        background: currentColor;
        width: 0.25em;
        height: 1em;
        transform: translate(0,-1em) rotate(-45deg) translate(0,0.875em);
    }
    25% {
        background: white;
        width: 0.25em;
        height: 1em;
        transform: translate(0,-1em) rotate(-180deg) translate(0,0.875em);
    }
    50%, 62.5% {
        background: var(--primary);
        width: 1px;
        height: 1.5em;
        transform: translate(0,-1em) rotate(-180deg) translate(7.5em,2.5em);
    }
    75%, 99% {
        background: var(--primary);
        width: 1px;
        height: 1.5em;
        transform: translate(0,-1em) rotate(-180deg) translate(7.5em,-0.25em);
    }
    87.5% {
        background: var(--primary);
        width: 1px;
        height: 1.5em;
        transform: translate(0,-1em) rotate(-180deg) translate(7.5em,0.125em);
    }
    to {
        background: transparent;
        width: 1px;
        height: 1.5em;
        transform: translate(0,-1em) rotate(-180deg) translate(7.5em,-0.25em);
    }
}
</style>
